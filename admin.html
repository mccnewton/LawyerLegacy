<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sharon K. Lowry Law</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .admin-header {
            background: linear-gradient(135deg, var(--purple-primary) 0%, var(--purple-dark) 100%);
            color: white;
            padding: 6rem 0 2rem 0;
            margin-top: 0;
        }
        .consultation-card {
            border-left: 4px solid var(--purple-primary);
            transition: all 0.3s ease;
        }
        .consultation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .status-unread { border-left-color: #e74c3c; }
        .status-read { border-left-color: #27ae60; }
        .status-archived { border-left-color: #95a5a6; }
        .admin-stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="fas fa-balance-scale me-2"></i>
                Sharon K. Lowry Law
            </a>
            <div class="ms-auto">
                <span class="me-3">Welcome, <span id="username">Admin</span></span>
                <button id="logoutBtn" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Admin Header -->
    <section class="admin-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="display-5 fw-bold mb-3">
                        <i class="fas fa-tachometer-alt me-3"></i>
                        Admin Dashboard
                    </h1>
                    <p class="lead mb-0">Manage consultation requests and client communications</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Dashboard Content -->
    <section class="py-5">
        <div class="container">
            <!-- Statistics -->
            <div class="admin-stats">
                <div class="row text-center">
                    <div class="col-md-3">
                        <div class="stat-item">
                            <h3 id="totalConsultations" class="fw-bold">0</h3>
                            <p class="mb-0">Total Requests</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <h3 id="unreadConsultations" class="fw-bold">0</h3>
                            <p class="mb-0">Unread</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <h3 id="readConsultations" class="fw-bold">0</h3>
                            <p class="mb-0">Read</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <h3 id="archivedConsultations" class="fw-bold">0</h3>
                            <p class="mb-0">Archived</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters and Bulk Actions -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="unread">Unread</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="read">Read</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="archived">Archived</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Bulk Actions -->
                    <div id="bulkActions" class="d-none">
                        <div class="input-group">
                            <select id="bulkStatusSelect" class="form-select">
                                <option value="">Bulk Action</option>
                                <option value="read">Mark as Read</option>
                                <option value="archived">Mark as Archived</option>
                                <option value="unread">Mark as Unread</option>
                            </select>
                            <button class="btn btn-success" onclick="applyBulkAction()">Apply</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <div class="btn-group">
                        <button id="selectAllBtn" class="btn btn-outline-secondary" onclick="toggleSelectAll()">
                            <i class="fas fa-check-square me-1"></i>Select All
                        </button>
                        <button id="refreshBtn" class="btn btn-primary">
                            <i class="fas fa-sync-alt me-1"></i>Refresh
                        </button>
                    </div>
                </div>
            </div>

            <!-- Consultations List -->
            <div id="consultationsList" class="row">
                <!-- Consultations will be loaded here -->
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-5" style="display: none;">
                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No consultation requests found</h4>
                <p class="text-muted">New client inquiries will appear here</p>
            </div>
        </div>
    </section>

    <!-- Consultation Detail Modal -->
    <div class="modal fade" id="consultationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Consultation Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="consultationDetails">
                        <!-- Details will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="saveNotesBtn" class="btn btn-primary">Update Status</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentConsultations = [];
        let currentFilter = 'all';
        let selectedConsultation = null;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadConsultations();
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (!data.isAuthenticated || data.user.role !== 'admin') {
                    window.location.href = '/?login=required';
                    return;
                }
                
                document.getElementById('username').textContent = data.user.username;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/?login=required';
            }
        }

        async function loadConsultations() {
            try {
                document.getElementById('loadingSpinner').style.display = 'block';
                document.getElementById('consultationsList').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';

                const response = await fetch('/api/consultation-requests');
                const consultations = await response.json();
                
                currentConsultations = consultations;
                updateStatistics(consultations);
                renderConsultations(consultations);
                
                document.getElementById('loadingSpinner').style.display = 'none';
            } catch (error) {
                console.error('Error loading consultations:', error);
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        function updateStatistics(consultations) {
            const total = consultations.length;
            const unread = consultations.filter(c => c.status === 'unread').length;
            const read = consultations.filter(c => c.status === 'read').length;
            const archived = consultations.filter(c => c.status === 'archived').length;

            document.getElementById('totalConsultations').textContent = total;
            document.getElementById('unreadConsultations').textContent = unread;
            document.getElementById('readConsultations').textContent = read;
            document.getElementById('archivedConsultations').textContent = archived;
        }

        function renderConsultations(consultations) {
            const container = document.getElementById('consultationsList');
            
            if (consultations.length === 0) {
                container.style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            container.style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';

            container.innerHTML = consultations.map(consultation => `
                <div class="col-12 mb-3">
                    <div class="card consultation-card status-${consultation.status}">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-1">
                                    <input type="checkbox" class="form-check-input consultation-checkbox" value="${consultation.id}" onchange="updateBulkActions()">
                                </div>
                                <div class="col-md-7" onclick="openConsultationModal(${consultation.id})" style="cursor: pointer;">
                                    <h5 class="card-title mb-1">
                                        ${consultation.name}
                                        <span class="badge bg-${getStatusColor(consultation.status)} ms-2">${consultation.status}</span>
                                    </h5>
                                    <p class="card-text text-muted mb-1">
                                        <i class="fas fa-envelope me-1"></i>${consultation.email}
                                        <i class="fas fa-phone ms-3 me-1"></i>${consultation.phone || 'Not provided'}
                                    </p>
                                    <p class="card-text mb-1">
                                        <strong>Service:</strong> ${consultation.legal_service || 'Not specified'}
                                    </p>
                                    <p class="card-text text-muted small">
                                        ${consultation.message ? consultation.message.substring(0, 150) + '...' : 'No details provided'}
                                    </p>
                                </div>
                                <div class="col-md-2">
                                    <select class="form-select form-select-sm quick-status-update" data-id="${consultation.id}" onchange="quickStatusUpdate(this)">
                                        <option value="">Quick Update</option>
                                        <option value="unread" ${consultation.status === 'unread' ? 'selected' : ''}>Unread</option>
                                        <option value="read" ${consultation.status === 'read' ? 'selected' : ''}>Read</option>
                                        <option value="archived" ${consultation.status === 'archived' ? 'selected' : ''}>Archived</option>
                                    </select>
                                </div>
                                <div class="col-md-2 text-end">
                                    <small class="text-muted">
                                        ${new Date(consultation.created_at).toLocaleDateString()}
                                    </small>
                                    <br>
                                    <small class="text-muted">
                                        ${new Date(consultation.created_at).toLocaleTimeString()}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            switch(status) {
                case 'unread': return 'danger';
                case 'read': return 'success';
                case 'archived': return 'secondary';
                default: return 'primary';
            }
        }

        function openConsultationModal(id) {
            selectedConsultation = currentConsultations.find(c => c.id === id);
            if (!selectedConsultation) return;

            const details = document.getElementById('consultationDetails');
            details.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>Client Information</h6>
                        <p><strong>Name:</strong> ${selectedConsultation.name}</p>
                        <p><strong>Email:</strong> ${selectedConsultation.email}</p>
                        <p><strong>Phone:</strong> ${selectedConsultation.phone || 'Not provided'}</p>
                        <p><strong>Legal Service:</strong> ${selectedConsultation.legal_service || 'Not specified'}</p>
                        <p><strong>Timeline:</strong> ${selectedConsultation.timeline || 'Not specified'}</p>
                    </div>
                    <div class="col-md-6">
                        <h6>Status</h6>
                        <select class="form-select mb-3" id="statusSelect">
                            <option value="unread" ${selectedConsultation.status === 'unread' ? 'selected' : ''}>Unread</option>
                            <option value="read" ${selectedConsultation.status === 'read' ? 'selected' : ''}>Read</option>
                            <option value="archived" ${selectedConsultation.status === 'archived' ? 'selected' : ''}>Archived</option>
                        </select>
                        <p><strong>Received:</strong> ${new Date(selectedConsultation.created_at).toLocaleString()}</p>
                        <p><strong>Last Updated:</strong> ${new Date(selectedConsultation.updated_at).toLocaleString()}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h6>Case Details</h6>
                        <p class="border p-3 bg-light">${selectedConsultation.message || 'No details provided'}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h6>Admin Notes</h6>
                        <p class="text-muted small">Note: Additional admin notes functionality can be added in future updates.</p>
                    </div>
                </div>
            `;

            const modal = new bootstrap.Modal(document.getElementById('consultationModal'));
            modal.show();
        }

        // Event Listeners
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        document.getElementById('refreshBtn').addEventListener('click', loadConsultations);

        // Quick status update function
        async function quickStatusUpdate(selectElement) {
            const consultationId = selectElement.dataset.id;
            const newStatus = selectElement.value;
            
            if (!newStatus) return;
            
            try {
                const response = await fetch(`/api/consultation-requests/${consultationId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    await loadConsultations();
                    showNotification(`Status updated to ${newStatus}`, 'success');
                } else {
                    showNotification('Failed to update status', 'error');
                    selectElement.value = ''; // Reset select
                }
            } catch (error) {
                console.error('Quick update error:', error);
                showNotification('Error updating status', 'error');
                selectElement.value = '';
            }
        }

        // Bulk actions functionality
        function updateBulkActions() {
            const checkboxes = document.querySelectorAll('.consultation-checkbox:checked');
            const bulkActions = document.getElementById('bulkActions');
            
            if (checkboxes.length > 0) {
                bulkActions.classList.remove('d-none');
            } else {
                bulkActions.classList.add('d-none');
            }
        }

        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.consultation-checkbox');
            const selectAllBtn = document.getElementById('selectAllBtn');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
            
            selectAllBtn.innerHTML = allChecked ? 
                '<i class="fas fa-check-square me-1"></i>Select All' : 
                '<i class="fas fa-square me-1"></i>Deselect All';
            
            updateBulkActions();
        }

        async function applyBulkAction() {
            const checkboxes = document.querySelectorAll('.consultation-checkbox:checked');
            const bulkStatus = document.getElementById('bulkStatusSelect').value;
            
            if (!bulkStatus || checkboxes.length === 0) {
                showNotification('Please select items and an action', 'error');
                return;
            }
            
            const consultationIds = Array.from(checkboxes).map(cb => cb.value);
            
            try {
                const updatePromises = consultationIds.map(id => 
                    fetch(`/api/consultation-requests/${id}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: bulkStatus })
                    })
                );
                
                await Promise.all(updatePromises);
                await loadConsultations();
                showNotification(`${consultationIds.length} items updated to ${bulkStatus}`, 'success');
                
                // Reset bulk actions
                document.getElementById('bulkStatusSelect').value = '';
                document.getElementById('bulkActions').classList.add('d-none');
                document.getElementById('selectAllBtn').innerHTML = '<i class="fas fa-check-square me-1"></i>Select All';
                
            } catch (error) {
                console.error('Bulk update error:', error);
                showNotification('Error updating items', 'error');
            }
        }

        // Notification system
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        document.getElementById('saveNotesBtn').addEventListener('click', async function() {
            if (!selectedConsultation) return;

            try {
                const status = document.getElementById('statusSelect').value;

                const response = await fetch(`/api/consultation-requests/${selectedConsultation.id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    // Update the local data
                    selectedConsultation.status = status;
                    // Close modal automatically
                    bootstrap.Modal.getInstance(document.getElementById('consultationModal')).hide();
                    // Reload consultations to reflect changes
                    await loadConsultations();
                    // Show success message
                    showNotification('Status updated successfully!', 'success');
                } else {
                    showNotification('Failed to update status', 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showNotification('Error updating status', 'error');
            }
        });

        document.getElementById('deleteConsultationBtn').addEventListener('click', async function() {
            if (!selectedConsultation || !confirm('Are you sure you want to delete this consultation request?')) return;

            try {
                const response = await fetch(`/api/consultations/${selectedConsultation.id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('consultationModal')).hide();
                    loadConsultations();
                }
            } catch (error) {
                console.error('Delete error:', error);
            }
        });

        // Filter buttons
        document.querySelectorAll('[data-filter]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentFilter = this.dataset.filter;
                const filtered = currentFilter === 'all' 
                    ? currentConsultations 
                    : currentConsultations.filter(c => c.status === currentFilter);
                
                renderConsultations(filtered);
            });
        });
    </script>
</body>
</html>
